<!doctype html>
<html>
  <head>
    <title>Audio Visualizer</title>
    <style>
      body, html {
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #canvas {
        border: 80px solid rgb(226, 255, 192) ;
        background: radial-gradient(ellipse, rgb(255, 177, 83) 7px, rgb(231, 255, 206) 40px);
        background-size: 36px 40px;
        position: relative;
        left: 220px;
        top: -27px;
      }

      button {
        margin: 5px;
        padding: 1em;
        border-radius: 0.25em;
        border: 1px solid white;
        font-size: 90px;
        background-color: white;
      }

      .buttons {
        width: 300px;
        height: 200px;
        position: relative;
        left: -540px;
        top: 280px;
      }
    </style>
  </head>
  <body>
    <div class="buttons">
      <button id="button-play">Play</button>
      <button id="button-pause">Stop</button>
    </div>

    <!-- creating canvas and settings its size -->
    <canvas id="canvas" width="800" height="800"></canvas>

    <script src="main.js" type="module"></script>
  </body>
</html>
