<!doctype html>
<html>
  <head>
    <title>Audio Visualizer</title>
    <style>
      body, html {
        height: 100%;
        background-color: rgb(255, 251, 245);
      }

      #canvas {
        background: radial-gradient(ellipse, rgb(241, 193, 133) 7px, rgb(255, 206, 237) 40px);
        /* background-size: 36px 40px; */
        position: absolute;
        border-radius: 50%;
        top: 10px;
        left: 20%;
      }
    
      #button-play, #button-pause {
        border-radius: 50%;
        margin: 5px;
        padding: 2px; 
        font-size: 100px;
        color: rgb(172, 42, 5);
        background-color: rgba(156, 0, 88, 0.981);
      }

      .buttons {
        width: 20px;
        position: absolute;
        left: 80%;
        top: 30px;
        display: flex;
        flex-direction: column;
        border-radius: 50%;
      }

    </style>
  </head>
  <body>
     <div class="cavas">
      <canvas id="canvas" width="800" height="800"></canvas>
    </div>
    <div class="buttons">
      <button id="button-play">play</button>
      <button id="button-pause">stop</button>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
